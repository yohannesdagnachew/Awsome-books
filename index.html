<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Awesome books</title>
  </head>
  <body>
    <section class="book-list">
      <h1>Awsome books</h1>
      <div class="book-container"></div>
    </section>

    <section class="add-book dn">
      <h2>Add New Book</h2>
      <form action="#">
        <input
          type="text"
          name="title"
          id="title"
          placeholder="Title"
          class="title"
          required
        /><br /><br />
        <input
          type="text"
          name="author"
          id="author"
          placeholder="Author"
          class="author"
          required
        /><br /><br />
        <input type="submit" value="Add Book" name="add" class="add" />
      </form>
    </section>

    <footer>Copyright &copy; Awesome Books Ltd</footer>

    <script src="script.js"></script>
  </body>
</html>
